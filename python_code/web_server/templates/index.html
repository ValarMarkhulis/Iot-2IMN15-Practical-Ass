<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div id="info">
      <table>
        <tr>
          <th class="free">Free</th>
          <th class="reserved">Reserved</th>
          <th class="occupied">Occupied</th>
        </tr>
        <tr>
          <td id="free-count" class="free"></td>
          <td id="reserved-count" class="reserved"></td>
          <td id="occupied-count" class="occupied"></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" charset="utf-8">
      var socket = io();
      var indicator = document.getElementById("car-count");

      socket.on('connect', function() {
        socket.emit('get_cars', {data: 'I\'m connected!'});
      });

      socket.on('json', function(msg){
        var free = document.getElementById("free-count");
        var reserved = document.getElementById("reserved-count");
        var occupied = document.getElementById("occupied-count");
        console.log(msg);

        free.innerHTML = msg.free;
        reserved.innerHTML = msg.reserved;
        occupied.innerHTML = msg.occupied;
      });

      function getUpdate() {
        socket.emit('get_cars', {data: 'I\'m connected!'});
      }

      setInterval(getUpdate, 3000);
    </script>
  </body>
</html>
